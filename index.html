<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to Form Validation!</h1>
    
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
      <div class="form-design" id="name">
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname" />
        <span class="form-error" id="nameError"></span>
      </div>
      <div class="form-design" id="email">
        <label for="femail">Email:</label>
        <input type="email" name="femail" id="femail" />
        <span class="form-error" id="emailError"></span>
      </div>
      <div class="form-design" id="phone">
        <label for="fphone">Phone:</label>
        <input type="tel" name="fphone" id="fphone" />
        <span class="form-error" id="phoneError"></span>
      </div>
      <div class="form-design" id="pass">
        <label for="fpass">Password:</label>
        <input type="password" name="fpass" id="fpass" />
        <span class="form-error" id="passError"></span>
      </div>
      <div class="form-design" id="cpass">
        <label for="fcpass">Confirm Password:</label>
        <input type="password" name="fcpass" id="fcpass" />
        <span class="form-error" id="cpassError"></span>
      </div>
      <button class="button" onclick="storeFormData()">Submit</button>
    </form>
  </div>

</body>
<script src="script.js"></script>
</html>
